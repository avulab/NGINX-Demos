version: 2
jobs:
  build:
    docker:
      - image: python:3.7.3-stretch

    working_directory: ~/NGINX-Demos/nginx-hello

    steps:
      - checkout:
          path: ~/NGINX-Demos

      - run:
          name: install dependencies
          command: |
            make install

      - run:
          name: run lint
          command: |
            make lint 

      - run:
          name: build image
          command: |
            make build 
