version: 2.1
jobs:
  build:
#    docker:
#      - image: amazon/aws-cli
    machine: true  
    working_directory: ~/NGINX-Demos/nginx-hello

    steps:
      - checkout:
          path: ~/NGINX-Demos

      - run:
          name: install dependencies
          command: |
            make install

      - run:
          name: run lint
          command: |
            make lint 

      - run:
          name: build image
          command: |
            make build 

      - run:
          name: upload image
          command: |
            make login tag upload 
